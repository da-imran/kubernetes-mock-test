apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: gp2
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /mnt/data
    server: 172.17.0.2
  claimRef:
    name: pvc
    namespace: qq3
